query getMyTicket($id: ID!) {
  myTicket(id: $id) {
    id
    ticketId
    isDomesticCard
    amount
    merchantUid
    impUid
    pgTid
    receiptUrl
    paidAt
    cancelReceiptUrl
    cancelledAt
    status
    registeredAt
    product {
      id
      type
      name
      desc
      warning
      isUniqueInType
      cancelableDate
      startAt
      finishAt
    }
    options
    createdAt
    updatedAt
  }
}
